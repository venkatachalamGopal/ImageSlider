<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./slider images/left.jpg" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./slider images/image-1.jpg" alt="image-1"></span>
                <span><img src="./slider images/image-2.jpg" alt="image-2"></span>
                <span><img src="./slider images/image-3.jpg" alt="image-3"></span>
            </div>
            <div>
                <span><img src="./slider images/image-4.jpg" alt="image-1"></span>
                <span><img src="./slider images/image-5.jpg" alt="image-2"></span>
                <span><img src="./slider images/image-6.jpg" alt="image-3"></span>
            </div>
        </div>
        <img src="./slider images/back.jpg" id="nextBtn">
    </div>
    
    
   <script src="./index.js"></script>

</html>
